	$(document).ready(function() {
		$("#popup").hide();
		var date = new Date();
		var d = date.getDate();
		var m = date.getMonth();
		var y = date.getFullYear();
			
		var calendar = $('#calendar').fullCalendar({
			lang: 'de',			//geht eh nicht(-: alles in der fullcalendar.min.js geändert!
			selectable: true,
			editable: true,
			header: {
				left: 'prev,next',
				center: 'title',
				right: 'year,month,agendaWeek'
			},
			defaultView: 'month',
			//weekends: false,
			firstDay: 0,
			
			selectHelper: true,
			select: function(start, end, allDay) {
				//var title = prompt('Urlaub buchen? PDF wird erzeugt und an ihren Vorgesetzten geschickt.\nTragen sie ihren Namen ein:');
				$("#popup").show();
				selected_start = start;
				selected_end = end;
				var title ="Urlaub";
				
				calendar.fullCalendar('renderEvent',
					{
						title: title,
						start: start,
						end: end,
						allDay: allDay
					},
					true // make the event "stick"
				);
					
				calendar.fullCalendar('unselect');
			},
			editable: true,events: [{}], eventColor: '#338005'			
		});
	});
